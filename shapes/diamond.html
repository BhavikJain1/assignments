<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>diamond</title>
  <style>
    .page {
      height: 100vh;               
      display: flex;
      align-items: center;         
      justify-content: center;     
    }
    .daimond {
      width: 160px;            
      height: 160px;           
      background-color: orange; 
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); 
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="daimond" aria-hidden="true"></div>
  </div>
</body>
</html>
